<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>おみくじゲーム</title>
    <link rel ="stylesheet" href ="style.css">
</head>
<body>

  <h1>おみくじGAME</h1>

  <div class="button">
    <input id ="omikuji_btn" type ="button" value ="PUSH">
  </div>

  <script>
    document.getElementById("omikuji_btn").onclick = function() {
      let rnd =Math.floor( Math.random()* 6 );
      let omikuji;
      if (rnd === 0) omikuji = "大吉";
      if (rnd === 1) omikuji = "吉";
      if (rnd === 2) omikuji = "中吉";
      if (rnd === 3) omikuji = "小吉";
      if (rnd === 4) omikuji = "末吉";
      if (rnd === 5) omikuji = "凶";
      alert(omikuji);
    }
  </script>
</body>
</html>
